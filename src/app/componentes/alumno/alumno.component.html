<div class="card bg-light mt-3">
  <!-- <h6 i18n>TESTING i18n ANGULAR</h6> -->
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <button class="btn btn-primary mb-2" routerLink="/alumnos/form">AÃ‘ADIR</button>
    <div
      class="alert alert-info"
      *ngIf="listaAlumnos && listaAlumnos.length == 0"
    >
      NO HAY ALUMNOS EN EL SISTEMA
    </div>
    <div *ngIf="listaAlumnos && listaAlumnos.length != 0">
      <table class="table table-striped table-hover">
        <thead>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>APELLIDOS</th>
          <th>EDAD</th>
          <th>EMAIL</th>
          <th>FECHA</th>
          <th>HORA</th>
          <th>EDITAR</th>
          <th>ELIMINAR</th>
        </thead>
        <tbody>
          <tr *ngFor="let a of listaAlumnos">
            <td>{{ a.id }}</td>
            <td>{{ a.nombre }}</td>
            <td>{{ a.apellido }}</td>
            <td>{{ a.edad }}</td>
            <td>{{ a.email }}</td>
            <td>{{ a.created_at | date: "dd/MM/yyyy" }}</td>
            <td>{{ a.created_at | date: "HH:MM" }}</td>
            <td><button class="btn btn-warning" [routerLink]="['/alumnos/form/',a.id]">EDITAR</button></td>
            <td><button class="btn btn-danger" (click)="deleteAlumno(a.id)">ELIMINAR</button></td>
          </tr>
        </tbody>
      </table>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" [checked]="automatico" id="flexCheckDefault" (click)="checked()">
        <label class="form-check-label" for="flexCheckDefault">
          ACTUALIZAR AUTOMATICAMENTE
        </label>
      </div>
    </div>
  </div>
</div>
